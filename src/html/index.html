<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../css/index.css">
    <title>Keenan FTP</title>
</head>

<body>
    <div id="header">
        <div class="directory">
            <p class="btn" id="fromDir">Select From Directory</p>
            <p id="selected">-</p>
        </div>
        <div class="directory">
            <p class="btn" id="transfer"> Transfer </p>
            <p class="btn toggle" id="active">Copy</p>
        </div>
        <div class="directory">
            <p class="btn" id="toDir">Select To Directory</p>
            <p id="selected">-</p>
        </div>
    </div>
    <div id="files"></div>
    <div id="transfered"></div>
    <div id="progressBar">
        <div style="right: 100%;">
        </div>
    </div>
    <div id="console"></div>
    <script src="../js/index.js"></script>
</body>

</html>
